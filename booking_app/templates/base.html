<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
{% load static %}

<nav class="flex items-center justify-between bg-gray-800 p-4 text-white">
  <div class="flex items-center space-x-6 w-full justify-between">
    <div class="flex items-center space-x-6">
      <a href="{% url 'available_cars' %}">Available Cars</a>
      <a href="{% url 'register_customer' %}">Register Customer</a>
      <a href="{% url 'rent_car' %}">Rental Form</a>
      <a href="/admin/">Admin Panel</a>

      {% if user.is_authenticated %}
        <span class="ml-6">Welcome, {{ user.username }}!</span>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
      {% endif %}

        <a href="{% url 'available_cars' %}" title="На головну">
      <img src="{% static 'icons/car-icon.png' %}" alt="Car Logo"
           style="width: 30px; height: 30px;"/>
    </a>
    </div>


  </div>
</nav>




    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
