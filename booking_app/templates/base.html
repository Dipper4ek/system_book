<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
    <!-- Додай це в <head> base.html, якщо ще не додано -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>{% block title %}Мій сайт{% endblock %}</title>
    <style>
        /* Проста стилізація меню */
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
        }
        main {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'available_cars' %}">Available Cars</a>
        <a href="{% url 'register_customer' %}">Register Customer</a>
        <a href="{% url 'rent_car' %}">Rental Form</a>
        <a href='/admin/'>Admin Panel</a>
    </nav>

    <main>
        {% block content %}
        <!-- Тут буде контент конкретної сторінки -->
        {% endblock %}
    </main>
</body>
</html>
