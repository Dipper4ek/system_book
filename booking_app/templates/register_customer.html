{% extends 'base.html' %}

{% block title %}Реєстрація клієнта{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Реєстрація клієнта</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Зареєструвати</button>
    </form>
</div>
{% endblock %}
